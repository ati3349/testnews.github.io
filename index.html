    人民日报健康客户端记者据中国疾病预防控制中心数据统计发现，自中国疾控中心公布数据以来，2022年12月8日至2023年2月9日，累计在院新冠病毒感染相关死亡病例超8万人。2023年以来，我国报告阳性人数及死亡人数呈波动下降趋势。
